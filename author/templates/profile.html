{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block content %}
<div>
  <a class="btn-btn-primary" href="{% url 'edit_profile' %}">Edit your profile</a>  
</div>
<div class="col-sm-3">
  <div class="card mx-2">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.content}}</p>
          <p>Author:{{post.author.first_name}}{{post.author.last_name}}</p>
          <p>Category:
              {% for cat in post.cateogry.all() %}
              <button class="btn btn-primary m-2" disabled>{{cat.name}}</button>
              {% endfor %}
          </p>
      <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
      <a href="{% url 'delete_post' post.id %}" class="btn btn-warning">Delete</a>
    </div>
    </div>
  </div>
</div>
{% endblock %}
